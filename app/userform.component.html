<h1>{{title}}</h1>
<div class="col-md-6 col-lg-6 well">
	<form [ngFormModel]="form" #f="ngForm" (ngSubmit)="saveUser(f.form)">
		<fieldset>
			<legend>User</legend>
			<div class="form-group">
				<label for="name">Name</label>
				<input id="name" [(ngModel)]="user.name" type="text" class="form-control" #name="ngForm" ngControl="name">
			</div>
			<div *ngIf="name.touched &&	name.errors">
				<div class="alert alert-danger" *ngIf="name.errors.required">Name is required</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input id="email" type="email" class="form-control" #email="ngForm" ngControl="email">
			</div>
			<div *ngIf="email.touched && email.errors">
				<div class="alert alert-danger" *ngIf="email.errors.required">Email is required</div>
				<div class="alert alert-danger" *ngIf="email.errors.validateIsEmail">Must be a valid email</div>
			</div>
			<div class="form-group">
				<label for="">Phone</label>
				<input id="phone" type="text" class="form-control" #phone="ngForm" ngControl="phone">
			</div>
		</fieldset>
		<fieldset ngControlGroup="address">
			<legend>Address</legend>
			<div class="form-group">
				<label for="">Street</label>
				<input id="street" type="text" class="form-control" #street="ngForm" ngControl="street">
			</div>
			<div class="form-group">
				<label for="">Apt.</label>
				<input id="apt" type="text" class="form-control" #apt="ngForm" ngControl="apt">
			</div>
			<div class="form-group">
				<label for="">City</label>
				<input id="city" type="text" class="form-control" #city="ngForm" ngControl="city">
			</div>
			<div class="form-group">
				<label for="">Zip Code</label>
				<input id="zipcode" type="text" class="form-control" #zipcode="ngForm" ngControl="zipcode">
			</div>
		</fieldset>
		<button class="btn btn-primary" type="submit" [disabled]="!f.valid" [routerLink]="['Users']">Save</button>
	</form>
</div>
