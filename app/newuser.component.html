<div class="col-md-6 col-lg-6 well">
	<form [ngFormModel]="form" #f="ngForm" (ngSubmit)="saveUser(f.form)" >
		<fieldset>
			<legend>User</legend>
			<div class="form-group">
				<label for="name">Name</label>
				<input id="name" type="text" class="form-control" #name="ngForm" ngControl="name">
			</div>
			<div *ngIf="name.touched &&	name.errors">
				<div class="alert alert-danger" *ngIf="name.errors.required">Name is required</div>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input id="email" type="email" class="form-control" #email="ngForm" ngControl="email">
			</div>
			<div *ngIf="email.touched && email.errors">
				<div class="alert alert-danger" *ngIf="email.errors.required">Email is required</div>
				<div class="alert alert-danger" *ngIf="email.errors.validateIsEmail">Must be a valid email</div>
			</div>
			<div class="form-group">
				<label for="">Phone</label>
				<input type="tel" class="form-control">
			</div>
		</fieldset>
		<fieldset>
			<legend>Address</legend>
			<div class="form-group">
				<label for="">Street</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Apt.</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="">City</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="">Zip Code</label>
				<input type="text" class="form-control">
			</div>
		</fieldset>
		<button class="btn btn-primary" [disabled]="!f.valid" [routerLink]="['Users']" >Save</button>
	</form>
</div>
